<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Shopping Cart</title>
    <link rel="stylesheet" href="collections.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!-- Box Icons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://media.discordapp.net/attachments/879396594431180822/1028129197106941982/login.png", class="logo">
            <nav>
                <ul>
                    <li> <a href="home.html">Home</a></li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a href="">Collections</a></li>
                    <li> <a href="">My Account</a></li>
                </ul>
            </nav>
            <!-- Cart Icon-->
            <i class='bx bx-cart' id="cart-icon"></i>
        </div>
            <!-- Cart -->
            <div class="cart">
                <h1 class="cart-title">Your Cart</h1>
                <!--Content -->
                <div class="cart-content">

            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close-->
            <i class='bx bx-x'id="close-cart"></i>
        </div>
    </div>
    <!-- Shop -->
        <section class="shop container">
            <h1 class="section-title">Shop Houses</h1>
            <!-- Content -->
            <div class="shop-content">
                <!-- Box 1-->
                <div class="product-box">
                    <img src="https://78.media.tumblr.com/3e37aa3e95fd307f59766bbd528a91cc/tumblr_p5sf6h3BCN1qa9gmgo2_1280.jpg" alt="" class="product-img">
                    <h1 class="product-title">Totoro</h1>
                    <span class="price">$300</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                  <!-- Box 2-->
                  <div class="product-box">
                    <img src="https://static.wikia.nocookie.net/studio-ghibli/images/3/38/HowlCottage.jpg" alt="" class="product-img">
                    <h1 class="product-title">Howl's</h1>
                    <span class="price">$100</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                  <!-- Box 3-->
                  <div class="product-box">
                    <img src="https://wallpaperaccess.com/full/42643.jpg" alt="" class="product-img">
                    <h1 class="product-title">Howl's Favorite</h1>
                    <span class="price">$500</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                  <!-- Box 4-->
                  <div class="product-box">
                    <img src="https://i.redd.it/tiveilk0epp11.jpg" alt="" class="product-img">
                    <h1 class="product-title">Kiki's Classic</h1>
                    <span class="price">$550</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <!-- Box 5-->
                <div class="product-box">
                    <img src="https://static.wikia.nocookie.net/studio-ghibli/images/0/01/Sosuke_House.jpg" alt="" class="product-img">
                    <h1 class="product-title">Ponyo</h1>
                    <span class="price">$350</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <!-- Box 6-->
                <div class="product-box">
                    <img src="https://wallpapers.com/images/hd/spirited-away-bathhouse-fan-art-84jai0uk7ohfa7pa.webp" alt="" class="product-img">
                    <h1 class="product-title">Spirited Away Castle</h1>
                    <span class="price">$1000</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <!-- Box 7-->
                <div class="product-box">
                    <img src="https://static.wikia.nocookie.net/studio-ghibli/images/8/8c/Marsh_house.jpg" alt="" class="product-img">
                    <h1 class="product-title">Marnie's Mansion</h1>
                    <span class="price">$600</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <!-- Box 8-->
                <div class="product-box">
                    <img src="https://wallpapers.com/images/hd/spirited-away-house-on-an-island-hvwghkdhxqbjzprj.webp" alt="" class="product-img">
                    <h1 class="product-title">Spirited Away House</h1>
                    <span class="price">$150</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
            </div>
        </section>
        <!-- Link to JS -->
        <script src="./collections.js"></script>
    
</body>
</html>
